<div class="card p-4">
    <div class="mb-3">
        <button type="button" class="btn btn-success me-2"><i class="fa-solid fa-plus me-1"></i>
            Crear</button>
        <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash me-1"></i>
            Eliminar</button>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Unidades</th>
                <th>Imágenes</th>
                <th>Categorías</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of productos">
                <td><input #check class="form-check-input" type="checkbox" (change)="seleccionar(item,
                    check.checked)" /></td>
                <td>
                    <p>{{item.codigo}}</p>
                </td>
                <td>
                    <p>{{item.nombre}}</p>
                </td>
                <td>
                    <p>{{item.descripcion}}</p>
                </td>
                <td>
                    <p>{{item.precio}}</p>
                </td>
                <td>
                    <p>{{item.unidades}}</p>
                </td>
                <td><img [src]="item.imagenes[0]" width="120" /> </td>
                <td>
                    <p>{{item.categorias}}</p>
                </td>
                <td>
                    <button type="button" class="btn btn-warning rounded-circle me-2"><i
                            class="fa-solid fa-pen"></i></button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
