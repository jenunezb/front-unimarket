<div class="card p-4">
    <div class="mb-3">
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Unidades</th>
                <th>Imágenes</th>
                <th>Categorías</th>
                <th>Estado</th>
                <th>Vendedor</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of productos">
           
                <td>
                    <p>{{item.nombre}}</p>
                </td>
                <td>
                    <p>{{item.descripcion}}</p>
                </td>
                <td>
                    <p>{{item.precio}}</p>
                </td>
                <td>
                    <p>{{item.unidades}}</p>
                </td>
                <td><img [src]="item.imagenes[0]" width="120" /> </td>
                <td>
                    <p>{{item.categorias}}</p>
                </td>
                <td>
                    <p>{{item.estado}}</p>
                </td>
                <td>
                    <p>{{item.codigoVendedor}}</p>
                </td>
                <td>
                    <button type="button" class="btn btn-warning rounded-circle me-2"  (click)=" cambiarEstado(item.codigo)" ><i class="fa-solid fa-pen"></i>Cambiar estado</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
