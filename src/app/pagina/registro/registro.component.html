<form #f="ngForm" (ngSubmit)="registrar()" >
    <div>
    <label >Nombre: </label>
    <input type="text" name="nombre" [(ngModel)]="usuario.nombre" required="true" maxlength="50"/>
    </div>
    <div>
    <label >Email: </label>
    <input type="email" name="email" [(ngModel)]="usuario.email" required="true" email="true" maxlength="40"/>
    </div>
    <div>
    <label >Dirección: </label>
    <input type="text" name="direccion" [(ngModel)]="usuario.direccion" required="true" maxlength="100" />
    </div>
    <div>
    <label >Teléfono: </label>
    <input type="text" name="telefono" [(ngModel)]="usuario.telefono" required="true" maxlength="20"/>
    </div>
    <div>
    <label >Contraseña: </label>
    <input type="password" name="password" [(ngModel)]="usuario.password" required="true" maxlength="20" minlength="8"/>
    </div>
    <div>
        <label >Repetir contraseña: </label>
        <input type="password" name="confirmaPassword" [(ngModel)]="usuario.confirmaPassword"
        required />
        </div>
        <p *ngIf="!sonIguales()" >Las contraseñas no coinciden</p>
       <button type="submit" [disabled]="f.invalid || !sonIguales()" >Registrarse</button>
    </form>
