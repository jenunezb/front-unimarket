<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de productos</title>
    <link rel="stylesheet" href="listar-todos-productos.component.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</head>
<body>
    <h1>Tienda de productos</h1>

    <div class="products-container">
        <div class="product" *ngFor="let item of productos">
            <a routerLink="/detalle-producto/{{item.codigo}}" class="detalle-producto">
                <img src={{item.imagenes[0]}} alt={{item.nombre}}>
            </a>
            <h2 class="product-title">{{item.nombre}}</h2>
            <!-- <p class="product-description">{{item.descripcion}}</p> -->
            <p class="product-price">${{item.precio}}</p>
           
            <button class="corazon" (click)="agregarFavoritos(item.codigo)">
            </button>
           
        </div>
    </div>
    <div class="message" *ngIf="showMessage">
        Tu producto se agreg√≥ a favoritos.
    </div>
</body>
</html>
