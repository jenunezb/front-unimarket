<div class="card p-4">
    <div class="mb-3">
      
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Imágenes</th>
          <th>Categorías</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let producto of productos">

          <td>
            <p>{{ producto.nombre }}</p>
          </td>
          <td>
            <p>{{ producto.descripcion }}</p>
          </td>
          <td>
            <p>{{ producto.precio }}</p>
          </td>
          <td>
            <img [src]="producto.imagenes[0]" width="120" />
          </td>
          <td>
            <p>{{ producto.categorias }}</p>
          </td>
          <td>
            <button type="button" class="crear-button" routerLink="/editar-producto/">
              <i class="fa-solid fa-pen"></i> Quitar de favoritos
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
